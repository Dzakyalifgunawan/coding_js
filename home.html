<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding_js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand">Dzaky</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="navbar-nav">
                <a class="nav-link" aria-current="page" href="home.html">Pendaftaran</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <ul class="list-group">
              <li class="list-group-item"><i class="bi bi-calculator"></i> Kalkulator</li>
              <li class="list-group-item"><i class="bi bi-globe2"></i> Pertandingan Bola</li>
              <li class="list-group-item"><i class="bi bi-clipboard"></i> Pendaftaran</li>
            </ul>
          </div>
          <div class="col">
            <form action="#" method="get">
            <div class="row g-3">
              <h1>FORM LOGIN</h1>
              <hr>
              <div class="col-sm">
                <h5>Nilai-1</h5>
                <input type="text" id="nilai1" class="form-control" aria-label="State">
              </div>
              <div class="col-sm">
                <h5>Nilai-2</h5>
                <input type="text" id="nilai2" class="form-control" aria-label="Zip">
              </div>
              <div class="col">
                <h5>Operator</h5>
                <select class="form-select" aria-label="Default select example" id="operator">
                <option value="">-- Pilih --</option>
                <option value="Penjumlahan">Penjumlahan</option>
                <option value="Perkalian">Perkalian</option>  
                <option value="Pembagian">Pembagian</option>
                <option value="Pengurangan">Pengurangan</option>
              </select>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="kalkulator()">Proses</button>
              </div>
              <hr>
              <button class="btn btn-secondary btn-lg" type="reset" style="width: 100px;">Reset</button>
            </form>
            </div>
          </div>
        </div>
      </div>    
    </section>
    <script src="assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
