                    <div class="row mb-3">
                        <label for="nama" class="col-sm-2 col-form-label">Nama Menu:</label>

                      </div>
                    </div>
                    <div class="row mb-3">

                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="harga" name="harga">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="jumlah" class="col-sm-2 col-form-label">Jumlah Beli:</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="jumlah" name="jumlah">

                    <div class="mb-1 row">

                                    <tr>
