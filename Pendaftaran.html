<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand">Dzaky</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="navbar-nav">
                <a class="nav-link" aria-current="page" href="home.html">Pendaftaran Nilai</a>
              </li>
          </ul>
        </div>
    </div>
  </nav>
  <form action="#" method="get">
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>        
          <div class="col-md-7">
            <h2>Latihan JavaScript</h2>
            <hr>
            <h3>Form Pendaftaran Anggota Baru</h3>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Kode Pendaftaran:</label>
              <div class="col-sm-5 mt-3">
                <input type="text" class="form-control" name="kode" id="kode" disabled>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Nama:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="nama" id="nama">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Tempat/Tanggal Lahir:</label>
              <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Masukan Tempat" name="tempat" id="tempat" aria-label="First name">
              </div>
              <div class="col">
                <input type="date" class="form-control" id="tanggal" aria-label="Last name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email">
              </div>
            </div>
            <fieldset class="row mb-3 mt-3">
              <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="jenis" id="jenis" value="option1">
                  <label class="form-check-label">
                   Laki - Laki
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="jenis" id="jenis" value="option2">
                  <label class="form-check-label">
                    Perempuan
                  </label>
                </div>
            </fieldset>
            <fieldset class="row mb-2">
              <legend class="col-form-label col-sm-2 pt-0">Hobby:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="hobby" id="hobby" value="option1">
                  <label class="form-check-label">
                   Badminton
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="hobby" id="hobby" value="option2">
                  <label class="form-check-label">
                    Game
                  </label>
                </div>
            </fieldset>
            <div class="row mb-2">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Alamat:</label>
              <div class="col-sm-10">
                <textarea name="alamat" id="alamat" cols="68" rows="5"></textarea>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Daftar</button>
            </div>   
          </div> 
          <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">Kode</th>
                <th scope="col">Nama</th>
                <th scope="col">Tempat/Tanggal Lahir</th>
                <th scope="col">Email</th>
                <th scope="col">Jenis Kelamin</th>
                <th scope="col">Hobi</th>
                <th scope="col">Alamat</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        <div class="col-md-2"></div>
      </div>
    </div>
  </form>  
    <script src="assets/daftar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
